<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .pinkBG {
            background-color: lightpink;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-bind:class="vueClass"></div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
            const app = Vue.createApp({
                data() {
                return {
                    vueClass: "pinkBG"
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
