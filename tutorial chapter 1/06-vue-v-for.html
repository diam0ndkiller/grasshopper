<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
        <ul>
            <li v-for="(x, index) in manyFoods">{{ index + ": " + x }}</li>
        </ul>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    manyFoods: ["Banana", "Cherry", "Kiwi", "Pumpkin"]
                }
            }
        })
        app.mount("#app")
    </script>
</body>
</html>
