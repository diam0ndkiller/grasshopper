<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
        <p v-if="inStock > 5">
            In Stock.
        </p>
        <p v-else>
            None in Stock.
        </p>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    inStock: 6
                }
            }
        })
        app.mount("#app")
    </script>
</body>
</html>
