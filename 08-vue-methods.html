<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
        <div class="box" @:click.once.left="updateCount(2)"
            @:mousemove="mousePos"
            v-bind:style="{backgroundColor:'hsl('+xPos+',80%,80%)'}">
            {{ count }}
        </div>
        <textarea @:keyup.ctrl.a="writeText" placeholder="Start writing.."></textarea>
        <span>{{ text }}</span>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    count: 0,
                    xPos: 0,
                    yPos: 0,
                    text: '',
                }
            },
            methods: {
                updateCount(count) {
                    this.count += count;
                },
                mousePos(event) {
                    this.xPos = event.offsetX;
                    this.yPos = event.offsetY;
                },
                writeText(event) {
                    this.text = event.target.value;
                }
            }
        });
        app.mount("#app");
    </script>
</body>
</html>
